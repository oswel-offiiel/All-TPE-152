<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="btn">
        <button><a href="../index.html">revenir a l'Accueil</a></button>
    </div>
    <section class="back">
        <div class="wrapper">
            <section class="form signup">
                <header> Bienvenue sur, Oswel <span style="color: blueviolet;">Chat-App</span><span
                        style="color: red;">.</span>
                </header>
                <form action="#">
                    <div class="error-txt">Zone de message d'erreur</div>
                    <div class="name-details">
                        <div class="field input">
                            <label>Nom</label>
                            <input type="text" placeholder="Entrez votre nom" required>
                        </div>
                        <div class="field input">
                            <label>Prenom</label>
                            <input type="text" placeholder="Entrez votre Prenom" required>
                        </div>
                    </div>
                    <div class="field input">
                        <label>Adresse Email</label>
                        <input type="email" placeholder="Entrez votre email" required>
                    </div>
                    <div class="field input">
                        <label>Mot de passe</label>
                        <input type="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <div class="field image">
                        <label>Selectionnez l'image</label>
                        <input type="file">
                    </div>
                    <div class="field button">

                        <input type="submit" value="Inscription">
                    </div>

                </form>
                <div class="link">J'ai deja un compre. <a href="#">connection</a></div>
            </section>
        </div>
    </section>
</body>

</html>
